<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div id="heading"></div>
		<div id="nav">
			<div id="reset"></div>
			<div id="message"></div>
			<div id="turn"></div>
		</div>
		<div class="board">
			<div class="item empty top left horizontal"></div>
			<div class="item empty top"></div>
			<div class="item empty top right"></div>
			<div class="item empty left"></div>
			<div class="item empty"></div>
			<div class="item empty right"></div>
			<div class="item empty bottom left"></div>
			<div class="item empty bottom"></div>
			<div class="item empty bottom right"></div>
		</div>
		<script type="text/javascript" src="./main.js"></script>
	</body>
</html>
